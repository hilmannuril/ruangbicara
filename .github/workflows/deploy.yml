name: sftp-deploy

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    name: Deploy ke Rumahweb via SFTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy ke Rumahweb via SFTP
        uses: shs/sftp-upload@v1.2.0
        with:
          host: ruangbicara.online
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_path: /home/ruax7678/public_html/  # Path sudah dikoreksi
