name: sftp-deploy

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    name: Deploy ke Rumahweb via SFTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy ke Rumahweb via SFTP
        uses: easingthemes/sftp-deploy@v1.1.0  # <-- Ganti ke versi v1.1.0
        with:
          server: ruangbicara.online
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          remote_path: /home/hilmunr/public_html/  # <-- Pastikan username Anda benar
